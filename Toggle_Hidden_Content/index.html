<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Hidden Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="label" onclick="toggleContent('content1', this)">
            Stream 1 <span class="symbol">+</span>
        </div>
        <div id="content1" class="content">
            <div class="table">
                <div class="table_header">
                    <td>Number</td>
                    <td>Stream</td>
                    <td>Short Description</td>
                    <td>Link</td>
                </div>
                <div class="table_body">
                    <tr>123</tr>
                    <tr>Appsothers</tr>
                    <tr>sahflahfahfa</tr>
                    <tr>here</tr>
                </div>
            </div>
        </div>

        <div class="label" onclick="toggleContent('content2', this)">
            Stream 2 <span class="symbol">+</span>
        </div>
        <div id="content2" class="content">
            <div class="table">
                <div class="table_header">
                    <td>Number</td>
                    <td>Stream</td>
                    <td>Short Description</td>
                    <td>Link</td>
                </div>
                <div class="table_body">
                    <tr>123</tr>
                    <tr>Appsothers</tr>
                    <tr>sahflahfahfa</tr>
                    <tr>here</tr>
                </div>
            </div>
        </div>

        <div class="label" onclick="toggleContent('content3', this)">
            Stream 3 <span class="symbol">+</span>
        </div>
        <div id="content3" class="content">

                <div class="table_header">
                    <td>Number</td>
                    <td>Stream</td>
                    <td>Short Description</td>
                    <td>Link</td>
                </div>
                <div class="table_body">
                    <tr>123</tr>
                    <tr>Appsothers</tr>
                    <tr>sahflahfahfa</tr>
                    <tr>here</tr>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
